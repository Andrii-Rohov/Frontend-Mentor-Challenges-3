<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  
    <div id="background-circle-top">

    </div>
    <div id="background-circle-bottom">
        
    </div>
      
      <div id="profile-card">
        <img src="./images/bg-pattern-card.svg" alt="background-img" id="card-background-img">
        <img src="./images/image-victor.jpg" alt="avatar" id="avatar">
        
        <div id="person">
          <h2 id='name'>
            Victor Crest <span id="age">26</span>
          </h2>
          
          <p id="city">London</p>
        </div>
        <div id="stats">
            
          <div class="stats">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          
          <div class="stats">
            <h2>803K</h2>
            <p>Likes</p>
          </div>

          <div class="stats">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>

        </div>
        
      </div>


      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Andrii-Rohov">ANDRII ROHOV</a>.
      </div>
</body>
</html>
